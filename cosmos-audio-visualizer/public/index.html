<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Audio Visualizer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <h1>Cosmos Audio Visualizer</h1>

        <div class="control-group">
            <input type="file" id="audioFile" accept="audio/*">
            <button class="btn" id="uploadBtn">Upload Audio File</button>
            <button class="btn btn-secondary" id="micBtn">Use Microphone</button>
            <button class="btn btn-secondary" id="micStopBtn" disabled style="display: none;">Stop Microphone</button>
        </div>

        <div class="control-group">
            <button class="btn btn-secondary" id="playPauseBtn" disabled>Play</button>
            <button class="btn btn-secondary" id="stopBtn" disabled>Stop</button>
        </div>

        <div class="control-group">
            <label>Visualization Mode</label>
            <select id="modeSelect" class="mode-select">
                <option value="classic">Classic - Frequency Bands</option>
                <option value="bpm">BPM Sync - Beat Detection</option>
                <option value="journey">Journey - Traveling Through Space</option>
            </select>
        </div>

        <div class="slider-group">
            <label>
                <span>Node Size</span>
                <span id="nodeSizeValue">1.0</span>
            </label>
            <input type="range" id="nodeSize" min="0.5" max="3" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>
                <span>Spawn Rate</span>
                <span id="spawnRateValue">1.0</span>
            </label>
            <input type="range" id="spawnRate" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>
                <span>Spread</span>
                <span id="spreadValue">50</span>
            </label>
            <input type="range" id="spread" min="10" max="200" step="5" value="50">
        </div>

        <div class="slider-group">
            <label>
                <span>Auto-Rotate Speed</span>
                <span id="cameraSpeedValue">0.0</span>
            </label>
            <input type="range" id="cameraSpeed" min="0" max="3" step="0.1" value="0">
        </div>

        <div class="slider-group">
            <label>
                <span>Node Lifetime</span>
                <span id="lifetimeValue">2.0s</span>
            </label>
            <input type="range" id="lifetime" min="0" max="100" step="1" value="50">
        </div>

        <div class="slider-group">
            <label>
                <span>Journey Speed</span>
                <span id="journeySpeedValue">0.5</span>
            </label>
            <input type="range" id="journeySpeed" min="0.1" max="3" step="0.1" value="0.5">
        </div>

        <div id="status">Waiting for audio...</div>
    </div>

    <div id="stats">
        <div class="stat-row">Nodes: <span id="nodeCount">0</span></div>
        <div class="stat-row">Frequency: <span id="freqDisplay">0</span> Hz</div>
        <div class="stat-row">Amplitude: <span id="ampDisplay">0</span>%</div>
        <div class="stat-row">BPM: <span id="bpmDisplay">--</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/js/visualizer.js"></script>
</body>
</html>
