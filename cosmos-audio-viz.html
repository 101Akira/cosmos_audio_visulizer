<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            z-index: 100;
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        #status {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            cursor: pointer;
            border: none;
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-row {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <h1>Cosmos Audio Visualizer</h1>

        <div class="control-group">
            <input type="file" id="audioFile" accept="audio/*">
            <button class="btn" id="uploadBtn">Upload Audio File</button>
            <button class="btn btn-secondary" id="micBtn">Use Microphone</button>
        </div>

        <div class="control-group">
            <label>Spotify Track/Playlist URL</label>
            <input type="text" id="spotifyUrl" placeholder="Paste Spotify link here..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; margin-bottom: 10px;">
            <button class="btn" id="spotifyBtn">Load from Spotify</button>
            <button class="btn btn-secondary" id="spotifyAuthBtn">Connect to Spotify</button>
        </div>

        <div class="control-group">
            <button class="btn btn-secondary" id="playPauseBtn" disabled>Play</button>
            <button class="btn btn-secondary" id="stopBtn" disabled>Stop</button>
        </div>

        <div class="slider-group">
            <label>
                <span>Node Size</span>
                <span id="nodeSizeValue">1.0</span>
            </label>
            <input type="range" id="nodeSize" min="0.5" max="3" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>
                <span>Spawn Rate</span>
                <span id="spawnRateValue">1.0</span>
            </label>
            <input type="range" id="spawnRate" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>
                <span>Spread</span>
                <span id="spreadValue">50</span>
            </label>
            <input type="range" id="spread" min="10" max="200" step="5" value="50">
        </div>

        <div class="slider-group">
            <label>
                <span>Camera Speed</span>
                <span id="cameraSpeedValue">1.0</span>
            </label>
            <input type="range" id="cameraSpeed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div id="status">Waiting for audio...</div>
    </div>

    <div id="stats">
        <div class="stat-row">Nodes: <span id="nodeCount">0</span></div>
        <div class="stat-row">Frequency: <span id="freqDisplay">0</span> Hz</div>
        <div class="stat-row">Amplitude: <span id="ampDisplay">0</span>%</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x8b5cf6, 1, 100);
        pointLight1.position.set(20, 20, 20);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xec4899, 1, 100);
        pointLight2.position.set(-20, -20, -20);
        scene.add(pointLight2);

        // Audio Setup
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let audioElement;
        let isPlaying = false;
        let isMicMode = false;

        // Spotify Configuration
        // IMPORTANT: Replace this with your own Spotify Client ID
        // Get one at: https://developer.spotify.com/dashboard
        const SPOTIFY_CLIENT_ID = '51027d9b4b574cb28b41b1fb607b67f8';
        const SPOTIFY_REDIRECT_URI = window.location.origin + window.location.pathname;
        let spotifyAccessToken = null;
        let spotifyPlayer = null;
        let spotifyDeviceId = null;

        // Visualization variables
        const nodes = [];
        const maxNodes = 5000;
        let spawnCounter = 0;
        let cameraAngle = 0;

        // Settings
        let settings = {
            nodeSize: 1.0,
            spawnRate: 1.0,
            spread: 50,
            cameraSpeed: 1.0
        };

        // Node class
        class CosmicNode {
            constructor(frequency, amplitude, position) {
                const geometry = new THREE.SphereGeometry(0.5 * settings.nodeSize, 8, 8);

                // Color based on frequency (low = red, mid = purple, high = blue)
                const hue = (frequency / 255) * 0.8;
                const color = new THREE.Color().setHSL(hue, 1, 0.5 + amplitude * 0.5);

                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: amplitude,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });

                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(position);

                // Velocity based on amplitude
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * amplitude * 0.5,
                    (Math.random() - 0.5) * amplitude * 0.5,
                    (Math.random() - 0.5) * amplitude * 0.5
                );

                this.life = 1.0;
                this.decay = 0.002 + Math.random() * 0.003;

                scene.add(this.mesh);
            }

            update() {
                this.mesh.position.add(this.velocity);
                this.life -= this.decay;
                this.mesh.material.opacity = this.life * 0.8;
                this.mesh.rotation.x += 0.01;
                this.mesh.rotation.y += 0.01;

                return this.life > 0;
            }

            destroy() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
        }

        // File upload handler
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('audioFile').click();
        });

        document.getElementById('audioFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                stopAudio();
                isMicMode = false;

                if (audioElement) {
                    audioElement.pause();
                    audioElement = null;
                }

                audioElement = new Audio();
                audioElement.src = URL.createObjectURL(file);

                initAudioContext();

                if (source) {
                    source.disconnect();
                }

                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                document.getElementById('status').textContent = `Loaded: ${file.name}`;
                document.getElementById('playPauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
            }
        });

        // Microphone handler
        document.getElementById('micBtn').addEventListener('click', async () => {
            try {
                stopAudio();
                isMicMode = true;

                initAudioContext();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                if (source) {
                    source.disconnect();
                }

                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                isPlaying = true;
                document.getElementById('status').textContent = 'Microphone Active';
                document.getElementById('playPauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            } catch (err) {
                document.getElementById('status').textContent = 'Microphone access denied';
                console.error('Microphone error:', err);
            }
        });

        // Play/Pause handler
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (!audioElement) return;

            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = 'Play';
                document.getElementById('status').textContent = 'Paused';
            } else {
                audioElement.play();
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = 'Pause';
                document.getElementById('status').textContent = 'Playing';
            }
        });

        // Stop handler
        document.getElementById('stopBtn').addEventListener('click', () => {
            stopAudio();
        });

        function stopAudio() {
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
            }
            if (spotifyPlayer) {
                spotifyPlayer.pause();
            }
            isPlaying = false;
            document.getElementById('playPauseBtn').textContent = 'Play';
            document.getElementById('status').textContent = 'Stopped';

            // Clear all nodes
            nodes.forEach(node => node.destroy());
            nodes.length = 0;
        }

        // ==================== SPOTIFY INTEGRATION ====================

        // Check for access token in URL (OAuth redirect)
        function checkSpotifyAuth() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');

            if (token) {
                spotifyAccessToken = token;
                localStorage.setItem('spotify_access_token', token);
                window.location.hash = ''; // Clear the hash
                initSpotifyPlayer();
                document.getElementById('spotifyAuthBtn').textContent = 'Connected to Spotify';
                document.getElementById('spotifyAuthBtn').style.background = 'rgba(30, 215, 96, 0.8)';
            } else {
                // Check if we have a stored token
                const storedToken = localStorage.getItem('spotify_access_token');
                if (storedToken) {
                    spotifyAccessToken = storedToken;
                    initSpotifyPlayer();
                    document.getElementById('spotifyAuthBtn').textContent = 'Connected to Spotify';
                    document.getElementById('spotifyAuthBtn').style.background = 'rgba(30, 215, 96, 0.8)';
                }
            }
        }

        // Spotify authentication
        document.getElementById('spotifyAuthBtn').addEventListener('click', () => {
            if (spotifyAccessToken) {
                // Already authenticated, disconnect
                spotifyAccessToken = null;
                localStorage.removeItem('spotify_access_token');
                document.getElementById('spotifyAuthBtn').textContent = 'Connect to Spotify';
                document.getElementById('spotifyAuthBtn').style.background = '';
                if (spotifyPlayer) {
                    spotifyPlayer.disconnect();
                    spotifyPlayer = null;
                }
                return;
            }

            if (SPOTIFY_CLIENT_ID === 'YOUR_CLIENT_ID_HERE') {
                alert('Please set your Spotify Client ID in the code.\n\n1. Go to https://developer.spotify.com/dashboard\n2. Create an app\n3. Copy the Client ID\n4. Replace YOUR_CLIENT_ID_HERE in the code');
                return;
            }

            const scopes = [
                'streaming',
                'user-read-email',
                'user-read-private',
                'user-read-playback-state',
                'user-modify-playback-state'
            ];

            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${SPOTIFY_CLIENT_ID}` +
                `&response_type=token` +
                `&redirect_uri=${encodeURIComponent(SPOTIFY_REDIRECT_URI)}` +
                `&scope=${encodeURIComponent(scopes.join(' '))}`;

            window.location.href = authUrl;
        });

        // Initialize Spotify Web Playback SDK
        window.onSpotifyWebPlaybackSDKReady = () => {
            if (spotifyAccessToken) {
                initSpotifyPlayer();
            }
        };

        function initSpotifyPlayer() {
            if (!spotifyAccessToken || spotifyPlayer) return;

            spotifyPlayer = new Spotify.Player({
                name: 'Cosmos Audio Visualizer',
                getOAuthToken: cb => { cb(spotifyAccessToken); },
                volume: 0.8
            });

            // Error handling
            spotifyPlayer.addListener('initialization_error', ({ message }) => {
                console.error('Spotify initialization error:', message);
            });
            spotifyPlayer.addListener('authentication_error', ({ message }) => {
                console.error('Spotify authentication error:', message);
                localStorage.removeItem('spotify_access_token');
                spotifyAccessToken = null;
            });
            spotifyPlayer.addListener('account_error', ({ message }) => {
                console.error('Spotify account error:', message);
                alert('Spotify Premium is required for playback. Using preview mode instead.');
            });

            // Ready
            spotifyPlayer.addListener('ready', ({ device_id }) => {
                console.log('Spotify player ready with device ID:', device_id);
                spotifyDeviceId = device_id;
                connectSpotifyToAnalyser();
            });

            // Player state changes
            spotifyPlayer.addListener('player_state_changed', state => {
                if (!state) return;

                const track = state.track_window.current_track;
                document.getElementById('status').textContent =
                    `Spotify: ${track.name} - ${track.artists[0].name}`;

                isPlaying = !state.paused;
                document.getElementById('playPauseBtn').textContent = isPlaying ? 'Pause' : 'Play';
            });

            spotifyPlayer.connect();
        }

        // Connect Spotify player to Web Audio API
        async function connectSpotifyToAnalyser() {
            // Note: Due to browser security, we cannot directly access Spotify playback audio
            // Instead, we'll use the preview URL method or prompt users to route system audio
            console.log('Spotify player connected. Note: Direct audio analysis requires system audio routing.');
        }

        // Load Spotify track/playlist
        document.getElementById('spotifyBtn').addEventListener('click', async () => {
            const url = document.getElementById('spotifyUrl').value.trim();
            if (!url) {
                alert('Please paste a Spotify URL');
                return;
            }

            // Extract Spotify URI from URL
            const trackMatch = url.match(/track\/([a-zA-Z0-9]+)/);
            const playlistMatch = url.match(/playlist\/([a-zA-Z0-9]+)/);

            if (trackMatch) {
                const trackId = trackMatch[1];
                await loadSpotifyTrack(trackId);
            } else if (playlistMatch) {
                const playlistId = playlistMatch[1];
                await loadSpotifyPlaylist(playlistId);
            } else {
                alert('Invalid Spotify URL. Please paste a track or playlist link.');
            }
        });

        // Load Spotify track
        async function loadSpotifyTrack(trackId) {
            try {
                // If authenticated with Premium, use Web Playback SDK
                if (spotifyAccessToken && spotifyDeviceId) {
                    const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${spotifyDeviceId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${spotifyAccessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            uris: [`spotify:track:${trackId}`]
                        })
                    });

                    if (response.ok) {
                        isPlaying = true;
                        document.getElementById('playPauseBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = false;
                        document.getElementById('status').textContent = 'Loading Spotify track...';

                        // Note: For full audio analysis, users need to route system audio
                        setTimeout(() => {
                            alert('Spotify is now playing!\n\nNote: To visualize Spotify audio, you need to:\n1. Use a virtual audio cable (like VB-Cable)\n2. Route Spotify output to the cable\n3. Select the cable as input when clicking "Use Microphone"');
                        }, 1000);
                    } else {
                        throw new Error('Failed to play track');
                    }
                } else {
                    // Fallback: Try to get preview URL
                    const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
                        headers: spotifyAccessToken ? {
                            'Authorization': `Bearer ${spotifyAccessToken}`
                        } : {}
                    });

                    const data = await response.json();

                    if (data.preview_url) {
                        // Use 30-second preview
                        stopAudio();
                        isMicMode = false;

                        if (audioElement) {
                            audioElement.pause();
                            audioElement = null;
                        }

                        audioElement = new Audio();
                        audioElement.src = data.preview_url;
                        audioElement.crossOrigin = "anonymous";

                        initAudioContext();

                        if (source) {
                            source.disconnect();
                        }

                        source = audioContext.createMediaElementSource(audioElement);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);

                        audioElement.play();
                        isPlaying = true;

                        document.getElementById('status').textContent =
                            `Spotify Preview: ${data.name} - ${data.artists[0].name} (30s)`;
                        document.getElementById('playPauseBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = false;
                        document.getElementById('playPauseBtn').textContent = 'Pause';
                    } else {
                        alert('No preview available for this track.\n\nPlease:\n1. Connect to Spotify (requires Premium)\n2. Or choose a different track');
                    }
                }
            } catch (error) {
                console.error('Error loading Spotify track:', error);
                document.getElementById('status').textContent = 'Error loading track';
                alert('Error loading Spotify track. Please try again or check your connection.');
            }
        }

        // Load Spotify playlist
        async function loadSpotifyPlaylist(playlistId) {
            try {
                const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
                    headers: spotifyAccessToken ? {
                        'Authorization': `Bearer ${spotifyAccessToken}`
                    } : {}
                });

                const data = await response.json();

                if (data.tracks && data.tracks.items.length > 0) {
                    // Play first track
                    const firstTrackId = data.tracks.items[0].track.id;
                    await loadSpotifyTrack(firstTrackId);

                    document.getElementById('status').textContent +=
                        ` (Playlist: ${data.name}, ${data.tracks.total} tracks)`;
                } else {
                    alert('Playlist is empty or unavailable');
                }
            } catch (error) {
                console.error('Error loading Spotify playlist:', error);
                alert('Error loading playlist. Please check the URL and try again.');
            }
        }

        // Update play/pause to handle Spotify
        const originalPlayPause = document.getElementById('playPauseBtn').onclick;
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (spotifyPlayer && spotifyDeviceId) {
                spotifyPlayer.togglePlay();
            }
        });

        // Check for Spotify auth on load
        checkSpotifyAuth();

        // Slider handlers
        document.getElementById('nodeSize').addEventListener('input', (e) => {
            settings.nodeSize = parseFloat(e.target.value);
            document.getElementById('nodeSizeValue').textContent = settings.nodeSize.toFixed(1);
        });

        document.getElementById('spawnRate').addEventListener('input', (e) => {
            settings.spawnRate = parseFloat(e.target.value);
            document.getElementById('spawnRateValue').textContent = settings.spawnRate.toFixed(1);
        });

        document.getElementById('spread').addEventListener('input', (e) => {
            settings.spread = parseInt(e.target.value);
            document.getElementById('spreadValue').textContent = settings.spread;
        });

        document.getElementById('cameraSpeed').addEventListener('input', (e) => {
            settings.cameraSpeed = parseFloat(e.target.value);
            document.getElementById('cameraSpeedValue').textContent = settings.cameraSpeed.toFixed(1);
        });

        // Create new nodes based on audio data
        function createNodesFromAudio() {
            if (!analyser || (!isPlaying && !isMicMode)) return;

            analyser.getByteFrequencyData(dataArray);

            // Calculate average amplitude
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const avgAmplitude = sum / bufferLength / 255;

            // Update stats
            document.getElementById('ampDisplay').textContent = (avgAmplitude * 100).toFixed(1);

            // Spawn nodes based on frequency bands
            spawnCounter += settings.spawnRate;

            if (spawnCounter >= 1 && avgAmplitude > 0.05) {
                const nodesToSpawn = Math.floor(spawnCounter);
                spawnCounter -= nodesToSpawn;

                const bands = 8; // Divide frequency spectrum into bands
                const bandSize = Math.floor(bufferLength / bands);

                for (let band = 0; band < bands; band++) {
                    const startIdx = band * bandSize;
                    const endIdx = startIdx + bandSize;

                    let bandSum = 0;
                    let maxFreq = 0;
                    for (let i = startIdx; i < endIdx; i++) {
                        bandSum += dataArray[i];
                        if (dataArray[i] > maxFreq) maxFreq = dataArray[i];
                    }
                    const bandAvg = bandSum / bandSize / 255;

                    if (bandAvg > 0.1) {
                        // Map frequency band to 3D position
                        const angle = (band / bands) * Math.PI * 2;
                        const radius = bandAvg * settings.spread;

                        const position = new THREE.Vector3(
                            Math.cos(angle) * radius + (Math.random() - 0.5) * 10,
                            (Math.random() - 0.5) * settings.spread * bandAvg,
                            Math.sin(angle) * radius + (Math.random() - 0.5) * 10
                        );

                        const node = new CosmicNode(maxFreq, bandAvg, position);
                        nodes.push(node);

                        // Display dominant frequency
                        if (bandAvg === avgAmplitude) {
                            const freqHz = ((startIdx + endIdx) / 2) * (audioContext.sampleRate / analyser.fftSize);
                            document.getElementById('freqDisplay').textContent = freqHz.toFixed(0);
                        }
                    }
                }
            }

            // Remove old nodes
            while (nodes.length > maxNodes) {
                const node = nodes.shift();
                node.destroy();
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Create new nodes
            createNodesFromAudio();

            // Update existing nodes
            for (let i = nodes.length - 1; i >= 0; i--) {
                if (!nodes[i].update()) {
                    nodes[i].destroy();
                    nodes.splice(i, 1);
                }
            }

            // Update stats
            document.getElementById('nodeCount').textContent = nodes.length;

            // Rotate camera
            cameraAngle += 0.001 * settings.cameraSpeed;
            camera.position.x = Math.sin(cameraAngle) * 50;
            camera.position.z = Math.cos(cameraAngle) * 50;
            camera.lookAt(0, 0, 0);

            // Rotate lights
            pointLight1.position.x = Math.sin(Date.now() * 0.001) * 30;
            pointLight1.position.z = Math.cos(Date.now() * 0.001) * 30;
            pointLight2.position.x = Math.sin(Date.now() * 0.001 + Math.PI) * 30;
            pointLight2.position.z = Math.cos(Date.now() * 0.001 + Math.PI) * 30;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        console.log('Cosmos Audio Visualizer loaded. Upload an audio file or use your microphone to begin!');
    </script>
</body>
</html>
